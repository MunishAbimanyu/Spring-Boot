<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./loginpage.css">
    <link rel="icon" href="./image/logo.jpeg">
    <title>Fibnonaturals</title>
  </head>
  <body>
    <head><img src="./image/logo.jpeg" alt="" height="200px" width="200px" id="logo"></head>
    <header>
        
        <form id="form1">
            <label for="">Email:</label>
            <input type="email" id="user" placeholder="Enter the Email" required > <br> <br>
            <label for="">Password:</label>
            <input type="password" id="pass" placeholder="Enter the Password" required><i class="fa-regular fa-eye" id="eye"></i> <br> <br>
            <label for="">Re EnterPassword:</label>
            <input type="password" id="pass" placeholder="Re - Enter the password"><i class="fa-regular fa-eye" id="eye" onClick="myFunction()"></i> <br> <br>
            <a href="./login"><button type="button" class="btn btn-outline-primary" id="button">Change Password</button></a>
        </form>
    </header>
    <article>
        <img src="./image/photo_6269407493784450721_y.jpg" height="400px" width="500px">
    </article>
        <script>
        function myFunction() {
            var a = document.getElementById("pass");
            if (a.type === "password") {
                a.type = "text";

            } else {
                a.type = "password";
            }
        }
</script>

  </body>
</html>
